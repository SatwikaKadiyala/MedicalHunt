{% extends "base.html" %}
{% block content %}
<h2>Create a New Account</h2>

<!-- Payment Instructions Section -->
<section class="payment-info">
    <h3>Paying to satwikakadiyala</h3>
    <p><strong>UPI ID:</strong> satwikakadiyala@oksbi</p>
    <p>Scan to pay using any UPI app.</p>
    <p><strong>Note:</strong> Account activation may take some time to process.</p>
</section>

<!-- Signup Form Section -->
<form action="/signup" method="POST">
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="e.g. howard@gmail.com" required>

    <label for="username">New Username</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Create New Password</label>
    <input type="password" name="password" id="password" required>

    <label for="upi_id">Enter Correct UPI / Transaction ID</label>
    <input type="text" name="upi_id" id="upi_id" required>

    <label for="transaction_id">Enter Payment T-ID</label>
    <input type="text" name="transaction_id" id="transaction_id" required>

    <label for="phone">Phone Number</label>
    <input type="text" name="phone" id="phone" required>

    <button type="submit">Sign Up Now</button>
</form>

<p>Already have an account? <a href="/login">Login here</a>.</p>
{% endblock %}
